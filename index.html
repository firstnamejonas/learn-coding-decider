<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Decide if coding is for you. Decide if you want to learn coding. Learn how to code. How to learn how to code.">
    <meta name="keywords" content="learn coding, decide to code, how to code, coding, programming, html, css, js, python">
    <!--CSS Connection-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Is coding for me?</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon_learn_coding_decider.png">
</head>
<body>
    <header></header>
    <main>
        <div id="container">
            <img src="assets/images/image_desktop_container.png" alt="Image of an animated desktop">
            <h1>Is coding right for you?</h1>
            <p>To find out if coding is right for you, please read the statements below and click the buttons to answer!</p>
            <hr>
            <div id="question-container">
                <img src="assets/images/success_icon.png" alt="Icon with a checkmark" id="success">
                <img src="assets/images/fail_icon.png" alt="Icon with an X" id="fail">
                <p id="question">I would typically describe myself as:</p>
                <button id="answer-yes" class="buttons">Creative</button>
                <button id="answer-no" class="buttons">Analytical</button>
                <button id="form-button">Your coding journey begins here!</button>
                <button id="refresh-button">Reanswer the quiz!</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <!--JavaScript Connection-->
    <script src="assets/js/script.js"></script>
</body>
</html>
