<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Decide if coding is for you. Decide if you want to learn coding. Learn how to code. How to learn how to code.">
    <meta name="keywords" content="learn coding, decide to code, how to code, coding, programming, html, css, js, python">
    <!--CSS Connection-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Is coding for me?</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon_learn_coding_decider.png">
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/favicon/favicon_learn_coding_decider.png" alt="Logo of the Page" id="logo"></a>
        <a href="#container" id="link-decider">Go to Decider!</a>
    </header>
    <main>
     <section></section>
     <section>
        <div id="container">
            <img src="assets/images/image_desktop_container.png" alt="Image of an animated desktop" id="img-desktop">
            <h1>Is coding right for you?</h1>
            <p>To find out if coding is right for you, please read the statements below and click the buttons to answer!</p>
            <hr>
            <div id="question-container">
                <img src="assets/images/success_icon.png" alt="Icon with a checkmark" id="success">
                <img src="assets/images/fail_icon.png" alt="Icon with an X" id="fail">
                <p id="question">I would typically describe myself as:</p>
                <button id="answer-yes" class="buttons">Creative</button>
                <button id="answer-no" class="buttons">Analytical</button>
                <button id="form-button">Your coding journey begins here!</button>
                <button id="refresh-button">Reanswer the quiz!</button>
                <form id="signup-form" action="">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" required>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" placeholder="optional">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <button type="submit">Submit!<br>It all begins here!</button>
                </form>
            </div>
        </div>
     </section>
    </main>
    <footer></footer>
    <!--JavaScript Connection-->
    <script src="assets/js/script.js"></script>
</body>
</html>
